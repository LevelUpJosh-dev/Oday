# Page Specific Data
####################################################################################
Home:
    classes:
    Main:
        classes: px-4 mx-auto w-75
        id: oday-home
        content:
            primary: This project started out as a way to learn about this new technology I had heard about called Deno.
                     From there it grew into seeing what was possible using Deno as my base. After a couple weeks of using it I found that...
                     I had put together a fairly effective architecture for creating and deploying a viable static site using nothing but Deno, Deno Deploy, Bootstrap and jQuery.
                     jQuery and Bootstrap are both simple link includes that can be removed this is due to how Deno handles modules are handled in deno. So these could be replaced or removed entirely depending on your needs.
                     From their I decided to pare back what I had written for my own site into a static package that allows anyone to spin up a global website or app in about half hour using Deno. I hope you enjoy the project it does not claim to be anything more then a passion project. Check me out on GitHub or Twitter for more information.
    Header:
        classes: mb-auto text-center
        content:
            primary: Small Fast Measured
            secondary: Curious you should be
About:
    classes:
    Main:
        id: oday-home
        classes: test
        content:
            primary: Build your passion simply utilizing JavaScript and the power of strings.
            secondary: This template is by no means perfect, My primary goals where to make a simple framework for building a website utilizing as much JavaScript as possible.

